<!DOCTYPE html>
<html lang="de">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta charset="utf-8">
	<title>Startseite</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width">
	<meta name="robots" content="index,follow">
	<script src="http://code.jquery.com/jquery.js"></script>
	<link href="http://www.jsviews.com/samples/samples.css" rel="stylesheet"/>
	<script src="http://www.jsviews.com/download/jsviews.js"></script>
	<script src="./media/js/libaries.js"></script>
	<script src="./media/js/shopping-cart-app.js"></script>
</head>
<body>

<div id="current_product"></div>

<script id="current_productTmpl" type="text/x-jsrender">
<div>  
	<div><em>Name:</em> {^{:name}}</div>
	{^{if star_picture }}
	<div>
		<label>Sternen Bild auswaehlen:</label> <input type="checkbox" data-link="showNickname"/>
	</div>
	{{/if}}
	<div>
	  <label>Stern taufen:</label> <input data-link="your_name"/>      
	</div>
	<div>
		<label>Aluminium Rahmen:</label> <input type="checkbox" data-link="aluFrame"/> <span data-link="{formatMoney:aluFramePrice}"></span>
	</div>    
	<div>
		 Summe: <span data-link="gross_sum"></span>
	</div>    
	<button class="btn btn-primary pull-right" id="add_to_cart">In den Warenkorb legen</button>
</div>
</script>

<div id="cart">
	<table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Artikelname</th>
            <th></th>
            <th>Zwischensumme</th>
          </tr>
        </thead>
        <tbody id="cartItems">
          
        </tbody>
      </table>
	<div class="row">
	  <div class="col-md-7">
	  		&nbsp;
	  </div>
	  <div class="col-md-5">
	  	<div class="well" id="cartSum">
			<table class="table">
		        <tbody>
		          <tr>
		            <td>Gesamtsumme zzgl. MwSt.</td>
		            <td>82,31 €</td>
		          </tr>
		          <tr>
		            <td>MwSt. (19%)</td>
		            <td>15,64 €</td>
		          </tr>
		          <tr>
		            <td>Gesamtsumme inkl. MwSt.	</td>
		            <td>97,95 €</td>
		          </tr>
		        </tbody>
		    </table>					  	
	  	</div>
	  </div>
	</div>	
</div>

<script id="cartItemTmpl" type="text/x-jsrender">
<tr>
	<td> {{:#index + 1}}</td>
	<td>
		{^{:product.name}}<br>
		<b>Taufname:</b> {^{:product.your_name}}<br>
		<b>Taufdatum:</b> dasf<br>
		<b>Sternbild:</b> Adler<br>
		<b>Persönliche Widmung:</b> asdfasdf<br>
		<b>Extras:</b> Drehbare Sternkarte<br>
	</td>
	<td><a href="#" class="remove_item">Löschen</a></td>
	<td>{^{formatMoney:price}}</td>
</tr>
</script>

<script id="cartSumTmpl" type="text/x-jsrender">
<table class="table">
    <tbody>
      <tr>
        <td>Gesamtsumme zzgl. MwSt.</td>
        <td>{^{formatMoney:net_total}}</td>
      </tr>
      <tr>
        <td>MwSt. (19%)</td>
        <td>{^{formatMoney:tax_total}}</td>
      </tr>
      <tr>
        <td>Gesamtsumme inkl. MwSt.	</td>
        <td>{^{formatMoney:gross_total}}</td>
      </tr>
    </tbody>
</table>
</script>


</body>
</html>
